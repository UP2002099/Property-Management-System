{% extends 'website/baseTemplate.html' %}

{% block content %}

    <!-- page content -->
    <div class="col-xs-6">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <h1 class="page-header m-3">Walk-in Reservation</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-evenly">
                    <div class="col-sm-3 form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                        <label for="firstName">First name</label>
                    </div>
                    <div class="col-sm-3 form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                        <label for="lastName">Last name</label>
                    </div>
                    <div class="col-sm-3 form-floating mb-3">
                        <select class="form-select" id="guestNum">
                            <option selected>Choose...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <label for="guestNum">Guests</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-evenly">
                    <div class="col-sm-3 form-floating mb-3">
                        <select class="form-select" id="roomType">
                            <option selected>Choose...</option>
                            <option value="Single room">Single room</option>
                            <option value="Twin room">Twin room</option>
                        </select>
                        <label for="roomType">Room Type</label>
                    </div>
                    <div class="col-sm-3 form-floating mb-3">
                        <select class="form-select" id="numRooms">
                            <option selected>Choose...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <label for="numRooms">Total rooms</label>
                    </div>
                    <div class="col-sm-3 form-floating mb-3">
                        <input class="form-control" id="checkoutDate" type="date">
                        <label for="checkoutDate" class="form-label">Check-out</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-evenly">
                    <div class="mb-3">
                        <h3>Payment method</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="paymentCreditDebit">
                            <label class="form-check-label" for="paymentCreditDebit">
                                Credit/Debit
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="paymentQrPromptpay">
                            <label class="form-check-label" for="paymentQrPromptpay">
                                QR/Promptpay
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="paymentCash">
                            <label class="form-check-label" for="paymentCash">
                                Cash
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex justify-content-evenly">
                    <div class="mb-3">
                        <h3>Total payment</h3>
                        <div class="input-group mb-3">
                            <span class="input-group-text fs-4" id="paymentAmount"><b>฿‎</b></span>
                            <input type="text" class="form-control" aria-describedby="paymentAmount" value="paymentAmount" disabled readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex justify-content-evenly">
                    <div class="mb-3">
                        <h3>Transaction slip</h3>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="uploadTransaction">
                            <label class="input-group-text" for="uploadTransaction">Upload</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-evenly">
                    <button type="button" class="btn btn-primary fs-3">Submit form</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
