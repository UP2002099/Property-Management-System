<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!-- internal CSS -->
        <link rel="stylesheet" href="{% static 'website/style.css' %}">
        <!-- chart.js -->
        <link rel="stylesheet" href="https://www.jsdelivr.com/package/npm/chart.js?path=dist">
    </head>
    <body>
        <div class="container-fluid overflow-hidden">
            <div class="row vh-100 overflow-auto">
                <div class="col-12 col-lg-2 col-xl-2 px-lg-2 px-0 bg-light d-flex sticky-top">
                    <div class="d-flex flex-lg-column flex-row flex-grow-1 align-items-center align-items-lg-start px-3 pt-2 text-white">
                        <!-- third party website links and current aparthotel view -->
                        <ul class="nav nav-pills flex-lg-column flex-row flex-nowrap flex-shrink-1 flex-lg-grow-0 flex-grow-1 mb-0 justify-content-center align-items-center align-items-lg-start" id="menu">
                            <li class="dropdown">
                                <a href="#" class="nav-link dropdown-toggle px-lg-0 px-1 text-black text-decoration-none" data-bs-toggle="dropdown">
                                    <i class="bi-buildings"></i><span class="fs-5">Aparthotel1<span class="d-none d-lg-inline"></span></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdown">
                                    <li><a class="dropdown-item" href="#">Aparthotel1</a></li>
                                    <li><a class="dropdown-item" href="#">Aparthotel2</a></li>
                                </ul>
                            </li>
                        </ul>
            
                        <!-- navigation content -->
                        <ul class="nav nav-pills flex-lg-column flex-row flex-nowrap flex-shrink-1 flex-lg-grow-0 flex-grow-1 mb-lg-auto mb-0 justify-content-center align-items-center align-items-lg-start" id="menu">
                            <li class="nav-item">
                                <a href="{% url 'index' %}" class="nav-link px-lg-0 px-2">
                                    <i class="bi-house-fill"></i><span class="ms-1 d-none d-lg-inline">Dashboard</span>
                                </a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="nav-link dropdown-toggle px-lg-0 px-1" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi-person-lines-fill"></i><span class="ms-1 d-none d-lg-inline">Reservations</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdown">
                                    <li><a class="dropdown-item" href="{% url 'walkinReservation' %}">Walk-in</a></li>
                                    <li><a class="dropdown-item" href="{% url 'allReservations' %}">All reservations</a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="nav-link dropdown-toggle px-lg-0 px-1" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi-building-fill-gear"></i><span class="ms-1 d-none d-lg-inline">Management</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdown">
                                    <li><a class="dropdown-item" href="{% url 'roomStatus' %}">Rooms status</a></li>
                                    <li><a class="dropdown-item" href="{% url 'quotaConditions' %}">Quota and conditions</a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="nav-link dropdown-toggle px-lg-0 px-1" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi-graph-up-arrow"></i><span class="ms-1 d-none d-lg-inline">Finance</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdown">
                                    <li><a class="dropdown-item" href="#">Sales</a></li>
                                    <li><a class="dropdown-item" href="#">Cashflow</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                   
                <!-- page content -->
                <div class="col-lg-10 d-flex flex-column h-sm-100 min-vh-100" >
                    <main class="row overflow-auto">
                        {% block content %}
                        {% endblock %}
                    </main>
                </div>
            </div>
        </div>
        <!-- Bootstrap 5 javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- jquery cdn -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    </body>
</html>
